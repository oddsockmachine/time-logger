{% extends "base.html" %}
{% block title %}Time Logger{% endblock %}
{% block content %}
    <div class="span12">
        <div class="progress">
          <div class="progress-bar progress-bar-primary" style="width: 35%">
            Bosch
          </div>
          <div class="progress-bar progress-bar-warning" style="width: 65%">
            Conti
          </div>
        </div>

    <div class="row">
      <div class="col-md-3">
        <div class="input-group input-group-lg">
          <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span> Bosch</span>
          <input type="text" class="form-control" placeholder="Hours">
        </div><!-- /input-group -->
      </div><!-- /.col-md-3 -->
      <div class="col-md-3">
        <div class="input-group input-group-lg">
          <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span> Conti</span>
          <input type="text" class="form-control" placeholder="Hours">
        </div><!-- /input-group -->
      </div><!-- /.col-md-3 -->
      <div class="col-md-3">
        <button type="button" class="btn btn-success btn-lg">
            Submit <span class="glyphicon glyphicon-upload"></span>
        </button>
      </div><!-- /.col-md-3 -->
    </div><!-- /.row -->
</div>

<!-- TODO validate inputs are integers wen submitting -->
<!-- Use WAMP to pub/sub the values for B/C -->
    
{% endblock %}
